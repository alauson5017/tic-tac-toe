<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>tic-tac-toe</title>
</head>
<body>
    <div class="container">
      <h1 class='title'>TicTacToe</h1>
      <div class="section-top">
          <div class="message">
              <ul id="message-ul"></ul>
          </div>
          <div class="statistics">
              <div id="stat-ul"></div>
          </div>
      </div>
      <div class="section">
        <div class="flex-grid">
          <div class="row first">
            <div class="column gameSquare"></div>
            <div class="column gameSquare"></div>
            <div class="column gameSquare"></div>
          </div>
          <div class="row second">
            <div class="column gameSquare"></div>
            <div class="column gameSquare"></div>
            <div class="column gameSquare"></div>
          </div>
          <div class="row third">
            <div class="column gameSquare"></div>
            <div class="column gameSquare"></div>
            <div class="column gameSquare"></div>
          </div>
        </div>
        <div class="buttonContainer">
          <div class="button" id="whosTurn"></div>
          <div class="button mobile" id="pick" value="O">O goes first</div>
          <div class="button" id="pick" value="X">X goes first</div>
          <div class="button" id="newGameButton">new game</div>
        </div>
      </div>
      </div>
      <template id="message-template">
        <li class="message-li">
          <h1></h1>
          <p></p>
        </li>
      </template>
      <template id="stat-template">
        <div class="stat-li">
            <h2></h2>
            <p id='stat1'></blockquote>
            <p id='stat2'></blockquote>
            <p id='stat3'></blockquote>
            </div>
            <h4></h4>
      </template>
    <script src="script.js"></script>

</body>
</html>
